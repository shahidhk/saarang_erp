<h5>Select rooms</h5><hr/>
<form class="form-horizontal" action="{% url 'hospi.views.check_in_mixed' %}" method="POST" >
    {% csrf_token %}
{% for male in males %}
  <div class="control-group">
    <label class="control-label" for="{{ male.saarang_id }}">{{ male.name }}</label>
    <div class="controls">
      <select name="{{ male.saarang_id }}" id="{{ male.saarang_id }}" placeholder="Select room to allot">
        {% for room in male_rooms %}
            {% if room.get_occupants_count < room.capacity %}
                <option value="{{ room.pk }}">{{ room.name }} in {{ room.hostel.name }} ({{ room.get_occupants_count }} of {{ room.capacity }} max) </option>
            {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
{% endfor %}

{% for female in females %}
  <div class="control-group">
    <label class="control-label" for="{{ female.saarang_id }}">{{ female.name }}</label>
    <div class="controls">
      <select name="{{ female.saarang_id }}" id="{{ female.saarang_id }}" placeholder="Select room to allot">
        {% for room in female_rooms %}
            {% if room.get_occupants_count < room.capacity %}
                <option value="{{ room.pk }}">{{ room.name }} in {{ room.hostel.name }} ({{ room.get_occupants_count }} of {{ room.capacity }} max) </option>
            {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
{% endfor %}
<input type="hidden" name="team_id" value="{{ team.pk }}"/>
<div class="pull-right">
<input type="submit" value="Check in!" class="btn btn-warning"/>
</div>
</form>
