{% include 'main/cssnjs.html' %}
<center>
<title>Password reset</title>


<legend>Password reset</legend>

{% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}<a class="close" data-dismiss="alert" href="#">&times;</a></div>
{% endfor %}

<p>Forgotten your password?<br/> Enter your email address below, and we'll email instructions for setting a new one.</p>

<form class="form-inline" action="" method="post">{% csrf_token %}
<label for="id_email">Email address:</label> <input type="text" name="email"/><br/> <input type="submit" class="btn btn-info" value="Reset my password" />
</form>

</center>
