<script type="text/javascript">
$(function(){
    tinymce.init({
        selector: "textarea",
    });
    $('#subject_box').focus();
});
</script>

<form method="POST" id="mail_form">
    {% csrf_token %}
    <table width=100%>
        <tr>
            <td>From</td>
            <td><input id="from_box" class="input input-block-level" value="{{ from_email }}" type="text" name="from_email" readonly></td>
        </tr>
        <tr>
            <td>To</td>
            <td><div id="to_div" class="input-prepend fill"><span class="add-on">@</span><input class="input" type="text" name="to_email" value="{{ to_email }}" placeholder="email" readonly /></div></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><input id="subject_box" class="input input-block-level" type="text" name="subject" placeholder="Subject" value="{{event.long_name}} - Saarang 2014" /></td>
        </tr>
        <tr>
            <td colspan=2><textarea name="body" placeholder="Email body"></textarea></td>
        </tr>
    </table>
    <br/>
    <input type="hidden" name="email_type" value="{{email_type}}" />
    <input type="hidden" name="event_id" value="{{event.pk}}" />
    <table width=100%>
        <tr>
            <td width=50%><input class="btn btn-danger input btn-block" type="button" value="Send" onclick="tinymce.triggerSave(); Dajaxice.mailer.send_email(Dajax.process, {'form' : $('#mail_form').serialize(true)});"/></td>
            <td width=50%><button class="btn btn-warning input btn-block" value="Back" onclick="">Back</button></td>
        </tr>
    </table>

    
</form>
