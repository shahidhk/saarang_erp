{% extends 'base.html' %}

{% block title %}Finance | Saarang ERP{% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class='alert {% if message.tags %} alert-{{ message.tags }}{% endif %}'>
    {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
<div class="span9 container">
{% for item in list %}
{{ item }}
{% endfor %}

</div>


{% endblock %}
