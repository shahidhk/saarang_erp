{% extends "base.html" %}
{% load url from future %}
{% block title %}Forum | Saarang ERP{% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post" id="add_post_form">
     {% csrf_token %}
    <table>
       	{{ form.as_table }}
    </table>
    <input type='submit' value='Add Topic' class='btn-success' name='submit'/>
</form>


{% endblock %}
